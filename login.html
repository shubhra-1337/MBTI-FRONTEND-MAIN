<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KnowThySelf | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#00050a;
  --highlight:#00f2ff;
  --text-main:#ffffff;
  --text-muted:#8ba4b6;
  --glass-bg:linear-gradient(135deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  --glass-border:rgba(255,255,255,.12);
  --glass-shine:rgba(255,255,255,.28);
}

* {box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg-dark);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--text-main);
}

/* CARD */
.card{
  width:95%;
  max-width:520px;
  padding:40px 35px;
  backdrop-filter:blur(30px);
  background:var(--glass-bg);
  border-radius:28px;
  border:1px solid var(--glass-border);
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
}

/* TITLE */
.card h1{
  text-align:center;
  color:var(--highlight);
  font-size:2rem;
  text-transform:uppercase;
  letter-spacing:3px;
  text-shadow:0 0 20px rgba(0,242,255,0.5);
}

.card p{
  text-align:center;
  color:var(--text-muted);
  margin-bottom:25px;
}

/* LABELS */
label{
  font-size:1rem;
  margin-bottom:6px;
  display:block;
  font-weight:600;
  color:var(--text-muted);
}

/* INPUTS */
input{
  width:100%;
  padding:15px;
  margin-bottom:20px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:1.1rem;
  background:#fff;
}

/* BUTTON */
button{
  width:100%;
  padding:18px;
  background:var(--highlight);
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:800;
  letter-spacing:3px;
  cursor:pointer;
  font-size:1.2rem;
  box-shadow:0 0 25px rgba(0,242,255,0.4);
  transition:0.2s;
}

button:hover{
  background:#7ff8ff;
  box-shadow:0 0 40px rgba(0,242,255,0.7);
  transform:translateY(-2px);
}

/* ERROR TEXT */
#errorMsg{
  margin-top:12px;
  text-align:center;
  color:#ff4f4f;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">

  <h1>LOGIN / REGISTER</h1>
  <p>Proceed to MBTI test sequence.</p>

  <label>Full Name</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>Age</label>
  <input type="number" id="age" placeholder="Enter your age">

  <button onclick="submitForm()">CONTINUE â†’</button>

  <div id="errorMsg"></div>

</div>

<script>
/* AUTO-DETECT ENVIRONMENT */
const API_BASE =
  (location.hostname === "localhost" || location.hostname === "127.0.0.1")
    ? "http://localhost:5000"
    : "https://mbti-backend-main.vercel.app";

/* SUBMIT */
async function submitForm(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const age = document.getElementById("age").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  if(!name || !email || !age){
    errorMsg.innerText = "All fields are required.";
    return;
  }

  try{
    const res = await fetch(`${API_BASE}/api/visitors`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, age })
    });

    if(!res.ok) throw new Error();

    window.location.href = "test.html";

  } catch(err){
    errorMsg.innerText = "Backend not running / error storing data.";
  }
}
</script>

</body>
</html>
