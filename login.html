<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowThySelf | Login</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-dark:#00050a;
      --highlight:#00f2ff;
      --text-main:#ffffff;
      --text-muted:#8ba4b6;
      --glass-bg:linear-gradient(135deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
      --glass-border:rgba(255,255,255,.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Rajdhani", sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 95%;
      max-width: 520px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 26px;
      padding: 36px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h1 {
      color: var(--highlight);
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    p {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 26px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 28px;
      padding: 16px;
      border-radius: 30px;
      border: none;
      background: var(--highlight);
      color: #000;
      font-weight: 800;
      letter-spacing: 3px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 35px rgba(0,242,255,0.6);
      transform: translateY(-2px);
    }

    .error {
      margin-top: 14px;
      text-align: center;
      color: #ff4d4d;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>LOGIN / REGISTER</h1>
    <p>Proceed to MBTI test sequence.</p>

    <form id="loginForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Age</label>
      <input type="number" id="age" min="10" max="100" required />

      <button type="submit">CONTINUE â†’</button>
    </form>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const API_BASE =
      (location.hostname === "localhost" || location.hostname === "127.0.0.1")
        ? "http://localhost:5000"
        : "https://mbti-backend-main.vercel.app";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        age: document.getElementById("age").value
      };

      try {
        const res = await fetch(`${API_BASE}/api/visitors`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Request failed");

        window.location.href = "test.html";
      } catch {
        document.getElementById("errorMsg").innerText =
          "Backend not running / error storing data. Please try again.";
      }
    });
  </script>

</body>
</html>
